services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ageless-lit-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ageless_literature
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Socket.IO and caching
  redis:
    image: redis:7-alpine
    container_name: ageless-lit-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  # MeiliSearch for search (optional)
  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: ageless-lit-meilisearch
    environment:
      MEILI_ENV: production
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
    ports:
      - '7700:7700'
    volumes:
      - meilisearch_data:/meili_data

  # Backend API (Node.js + Express)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: ageless-lit-api
    environment:
      NODE_ENV: production
      API_PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ageless_literature
      REDIS_URL: redis://redis:6379
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILISEARCH_MASTER_KEY: ${MEILI_MASTER_KEY}
    env_file:
      - .env
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Frontend Web (Next.js)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: /v2
    container_name: ageless-lit-web
    environment:
      NODE_ENV: production
      API_URL: http://api:3001
      INTERNAL_API_URL: http://api:3001
    env_file:
      - .env
    ports:
      - '3000:3000'
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:

networks:
  default:
    name: ageless-lit-network
